<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Próximamente</title>
  <link rel="icon" type="image/png" href="../assets/img/Boyo_falso.png">

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #ff8fc4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Fredericka the Great', cursive;
    }

    /* Animación de latido */
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.05);
      }
      50% {
        transform: scale(0.98);
      }
      75% {
        transform: scale(1.08);
      }
    }

    /* Animación de balanceo (titilar/inclinar) */
    @keyframes tilt {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(2deg);
      }
      50% {
        transform: rotate(0deg);
      }
      75% {
        transform: rotate(-2deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    .title {
      color: #ffffff;
      font-size: 5rem;
      letter-spacing: 1rem;
      margin-bottom: 30px;
      text-align: center;
      animation: heartbeat 2s infinite ease-in-out;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      width: 250px;
      max-width: 80vw;
      height: 250px;
      animation: tilt 3s infinite ease-in-out;
      transform-origin: center top;
    }
  </style>
</head>
<body>

  <div class="title">PRÓXIMAMENTE</div>

  <div class="logo">
    <img src="../assets/img/Boyo_falso.png" alt="Rincón Artístico">

  </div>

</body>
</html>
